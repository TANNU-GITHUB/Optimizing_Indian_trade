<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Optimizing Indian Trade Network</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Enhanced Navbar styling for better visibility */
    .navbar {
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      border-bottom: 2px solid #39ff14;
    }
    .navbar a {
      color: #ffffff;
      padding: 0.5rem 1rem;
    }
    .navbar a:hover {
      color: #39ff14;
      background: rgba(57, 255, 20, 0.2);
      border-radius: 0.375rem;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- Enhanced Navigation Bar -->
  <nav class="navbar p-4">
    <div class="container mx-auto flex justify-end items-center">
      <ul class="flex space-x-8 text-lg font-semibold">
        <li><a class="transition duration-300" href="{{ url_for('index') }}">Home</a></li>
        <li><a class="transition duration-300" href="{{ url_for('data_analysis') }}">Data Analysis</a></li>
        <li><a class="transition duration-300" href="{{ url_for('world_map') }}">World Map</a></li>
        <li><a class="transition duration-300" href="{{ url_for('algo_rendering') }}">Algo Rendering</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Page Content -->
  <div class="container mx-auto p-4">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
